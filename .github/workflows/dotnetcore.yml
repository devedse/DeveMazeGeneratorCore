name: .NET Core

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build_linux:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 5.0
    - name: Install dependencies
      run: dotnet restore DeveMazeGeneratorCore.sln
    - name: Build
      run: dotnet build DeveMazeGeneratorCore.sln --configuration Release --no-restore
    - name: Test
      run: dotnet test DeveMazeGeneratorCore.sln --no-restore --verbosity normal
  build_windows:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v2
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 5.0
    - name: Install dependencies
      run: dotnet restore DeveMazeGeneratorCore.sln
    - name: Build
      run: dotnet build DeveMazeGeneratorCore.sln --configuration Release --no-restore
    - name: Test
      run: dotnet test DeveMazeGeneratorCore.sln --no-restore --verbosity normal