    - name: Install dependencies
      run: dotnet restore DeveMazeGeneratorCore.sln
    - name: Build
      run: dotnet build DeveMazeGeneratorCore.sln -c Release --no-restore /p:Version=1.0.${{needs.generate_version_number.outputs.build_number}}
    - name: Test
      run: dotnet test DeveMazeGeneratorCore.sln --no-restore --verbosity normal
  
  build_windows_consoleapp:
    needs: generate_version_number
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v2
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 7.0.x
    - name: Publish Untrimmed
      run: dotnet publish DeveMazeGeneratorCore.ConsoleApp/DeveMazeGeneratorCore.ConsoleApp.csproj -c Release -r win-x64 -o DeveMazeGeneratorCore.ConsoleApp/bin/Release/net7.0/win-x64/publishuntrimmed/ /p:PublishSingleFile=true /p:SelfContained=true /p:Version=1.0.${{needs.generate_version_number.outputs.build_number}}
    - name: Publish Trimmed
      run: dotnet publish DeveMazeGeneratorCore.ConsoleApp/DeveMazeGeneratorCore.ConsoleApp.csproj -c Release -r win-x64 -o DeveMazeGeneratorCore.ConsoleApp/bin/Release/net7.0/win-x64/publishtrimmed/ /p:PublishSingleFile=true /p:SelfContained=true /p:PublishTrimmed=true /p:TrimMode=full /p:Version=1.0.${{needs.generate_version_number.outputs.build_number}}
    - name: Publish Trimmed AOT
      run: dotnet publish DeveMazeGeneratorCore.ConsoleApp/DeveMazeGeneratorCore.ConsoleApp.csproj -c Release -r win-x64 -o DeveMazeGeneratorCore.ConsoleApp/bin/Release/net7.0/win-x64/publishtrimmedaot/ /p:PublishTrimmed=true /p:TrimMode=full /p:PublishAot=true /p:Version=1.0.${{needs.generate_version_number.outputs.build_number}}
    - name: Copy output
      shell: bash
      run: |
        mkdir BuildOutputConsole
        mv DeveMazeGeneratorCore.ConsoleApp/bin/Release/net7.0/win-x64/publishuntrimmed/DeveMazeGenerator.ConsoleApp.exe BuildOutputConsole/DeveMazeGenerator.ConsoleApp.Untrimmed.exe
        mv DeveMazeGeneratorCore.ConsoleApp/bin/Release/net7.0/win-x64/publishtrimmed/DeveMazeGenerator.ConsoleApp.exe BuildOutputConsole/DeveMazeGenerator.ConsoleApp.Trimmed.exe
        mv DeveMazeGeneratorCore.ConsoleApp/bin/Release/net7.0/win-x64/publishuntripublishtrimmedaotmmed/DeveMazeGenerator.ConsoleApp.exe BuildOutputConsole/DeveMazeGenerator.ConsoleApp.TrimmedAot.exe
    - uses: actions/upload-artifact@v3
      with:
