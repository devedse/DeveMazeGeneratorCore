# Verifying yaml files: http://www.yamllint.com/ or https://github.com/adrienverge/yamllint

env:
  HEROKU_API_KEY:
    secure: 

branches:
  only:
  - master

services:
  - docker

matrix:
  include:
    - mono: none
      os: linux
      dist: trusty # Ubuntu 14.04

script:
  - docker build -t devedse/devemazegeneratorcore:latest .;
  - if [[ $TRAVIS_BRANCH == 'master' ]]; then
      docker login -u="$DOCKER_USERNAME" -p="$DOCKER_PASSWORD";
      docker image tag devedse/devemazegeneratorcore:latest "devedse/devemazegeneratorcore:$TRAVIS_BUILD_NUMBER";
      docker images;
      docker push devedse/devemazegeneratorcore;
    fi
  - heroku container:login;
  - docker image tag devedse/devemazegeneratorcore:latest "registry.heroku.com/devemazegeneratorcore/latest";
  - heroku container:push devedse/devemazegeneratorcore --app devemazegeneratorcore
  - heroku container:release devedse/devemazegeneratorcore --app devemazegeneratorcore

notifications:
  email: false

deploy:
  provider: heroku
  api_key:
    secure: 
  app: devemazegeneratorcore
  run:
    - "docker ps"
    - restart

